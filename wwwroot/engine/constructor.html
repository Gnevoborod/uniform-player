<html>

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../css/bootstrap_flatly.css">
  <link rel="stylesheet" href="../css/constructor.css">
  <title>Конструктор форм и сценариев</title>
  <script type="text/javascript" src="../libs/components.js"></script>
  <script type="text/javascript" src="../libs/constructor_core.js"></script>
  <script>

    window.onload = function () {
      loadComponentsToMenu();
    }

    function loadComponentsToMenu() {
      cleanMenuBody();
      var components = ['TextBox', 'Label', 'CheckBox', 'TextArea', 'RadioButton', 'Button', 'DateBox'];
      var result = '';
      components.forEach(element => {
        result += getComponentForConstructorForInfo(element);

      });

      document.getElementById("screensAndComponents").innerHTML = result;
      document.getElementById("preloadDiv").innerHTML = getNewScreenButton();
    }

    function cleanMenuBody() {
      document.getElementById("screensAndComponents").innerHTML = '';
    }
    function cleanSettingsBody() {
      document.getElementById("settingsBlock").innerHTML = '';
    }
    function showMenu(selectedObj, typeOfObj, identity) {
      let settingsContainer = document.getElementById("settingsBlock");
      switch (selectedObj) {
        case 'screen': settingsContainer.innerHTML = showScreenSettings(); break;
        case 'component': settingsContainer.innerHTML = showComponent(typeOfObj, identity); break;
      }
    }




  </script>
</head>

<body>

  <div id="container" class="topBottomGap" style="display: flex;flex-wrap: wrap;">
    <div id="menu" style="margin-left:3%;margin-right:3%;float:left;width:25%;" class="card-body topBottomGap">
      <div class="card-title topBottomGap" id="menuTitle"
        style="margin-top: 4px; margin-bottom: 4px;width:70%;overflow-y:auto;margin:0 auto;">
        <h5 style="margin-top: 8px; text-align: center;" class="card-title">
          Экраны и компоненты</h5>
      </div>
      <div id="screensAndComponents">
        <p>Тут меню</p>
      </div>
    </div>
    <div id="prototype" style="float:left; margin-top: 14px;margin-bottom: 4px; width:30%;margin:0 auto;"
      class="dottedBorder topBottomGap">
      <div style="text-align: right; width:125%;" id="preloadDiv"></div>
    </div>
    <div id="settings" style="margin-right:3%;margin-left:3%;float:left;width:25%;text-align: center;"
      class="card-body topBottomGap">
      <h5 style="margin-top: 8px;" class="card-title">Настройки</h5>
      <div id="settingsBlock" class="card-body dottedBorder topBottomGap leftGap rightGap" style="text-align: left;">

      </div>
      <div id="saveButtonContainer" style="float:left;width:50%"></div>
      <div id="saveScenarioButtonContainer" style="float:left;width:50%"></div>
    </div>
  </div>
  <br>
  <div id="screenListContainer" class="topBottomGap"
    style="margin-left:3%;margin-right:3%;display: flex;flex-wrap: wrap;overflow-x: auto;overflow-y: hidden;white-space: nowrap;">
  </div>


</body>

</html>
